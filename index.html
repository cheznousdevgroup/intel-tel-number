<body>

  <div class="right-content-container w-50 ps-2">
    
    <div class="mb-3 row d-flex justify-content-between">
      <label for="staticEmail" class="col-sm-2 col-form-label fw-bold w-25">
        Telephone mobile <span class="text-danger">*</span>
    </label>
      <div class="col-sm-10 w-50 me-4">
        <input type="tel" class="form-control" name="telephone_mobile" id="phone" class="form" maxlength="20" />
       </div>
    </div>

  </div>
  
  

</body>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.7/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
  const input = document.querySelector("#phone");
  window.intlTelInput(input, {
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.7/build/js/utils.js",
  });

window.intlTelInput(input, {
  initialCountry: "auto",
  onlyCountries: [ "dz", "ao", "bj", "bf", "cm", "cf", "ci", "td", "cg", "ga", "gh", 
  "gq", "ke", "ml", "ma", "mz", "ne", "ug", "rw", "sn", "sl", "za", "tz", "tg", "tn"],
  geoIpLookup: callback => {
    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => callback(data.country_code))
      .catch(() => callback("fr"));
  },
  utilsScript: "/intl-tel-input/js/utils.js?1715508103106" // just for formatting/placeholders etc
});


</script>

</html>
